{% extends 'base.html' %}

{% block content %}
    <h1>Hello, World!</h1>
    <div style="margin-top: 50px; margin-left: 50px">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-control" style="margin-top: 10px">
                    <label for="{{ field.name }}">{{ field.name|title }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-control">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
